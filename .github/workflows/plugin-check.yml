name: Plugin Check
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - master

jobs:
  plugin-check:
    name: WordPress.org Plugin Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build plugin
        run: ./bin/build.sh

      - name: Install WordPress Plugin Check
        working-directory: ${{ github.workspace }}
        run: |
          git clone https://github.com/WordPress/plugin-check.git wp-plugin-check
          cd wp-plugin-check
          composer install

      - name: Run Plugin Check
        working-directory: ${{ github.workspace }}/wp-plugin-check
        run: ./vendor/bin/plugin-check check ../build/screenly-cast/