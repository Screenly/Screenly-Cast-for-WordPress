name: Deploy to WordPress.org
on:
  push:
    tags:
    - "*"
jobs:
  release:
    name: Release to WordPress.org
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build release
      run: |
        # First run tests with dev dependencies
        docker compose build wordpress-test
        docker compose run --rm wordpress-test sh -c "composer install && composer test"

        # Clean and build for release without dev dependencies
        rm -rf vendor
        docker compose run --rm wordpress-test sh -c "composer install --no-dev --optimize-autoloader"
        ./bin/build.sh

    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SLUG: screenly-cast