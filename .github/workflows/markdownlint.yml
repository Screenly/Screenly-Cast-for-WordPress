name: Markdown Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: |
            README.md
            **/*.md
            !node_modules/**/*.md